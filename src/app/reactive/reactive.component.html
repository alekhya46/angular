

<div class="class col-md-4 offset-md-4">
    <h1><u>REACTIVE FORM</u></h1>
    <br>

    <form [formGroup] = "signInForm" (ngSubmit)="onFormSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control"  
          formControlName="email" id="email" name="emailField">
          </div>
      
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password"
          id="password" name="passwordField">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" formControlName ="check"
            id="terms" name="terms">
            <label class="form-check-label" for="terms" >agree to terms</label>

        </div>

        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
